spring.application.name=product-service
server.port=8002
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.profiles.active=mongo
spring.cloud.config.name=user-service-mongo
spring.config.import=optional:configserver:http://localhost:8888
management.endpoints.web.exposure.include=*

springdoc.api-docs.path=/product-service/v3/api-docs
springdoc.swagger-ui.path=/product-service/swagger-ui.html

server.forward-headers-strategy=framework

app.jwttoken.expirationTime = 1000